<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button-animation</title>
    <link rel="stylesheet" href="./animate.css">
    <link rel="stylesheet" href="./button.css">
    <link rel="stylesheet" href="./animate.css">
</head>
<body>
    <h1>ボタンのアニメーション</h1>
   <div class="button-animation-list">
       <h2>フェードインアップ</h2>
       <button class="button wow fadeInUp infinite" >ボタン</button>
       <h2>バウンド</h2>
       <button class="button wow bounceIn infinite" >ボタン</button>
       <h2>揺れるボタン</h2>
       <button class="button wow shake infinite" >ボタン</button>
       <h2>ロールイン</h2>
       <button class="button wow rollIn infinite">ボタン</button>
       <h2>スイング</h2>
       <button class="button wow swing infinite">ボタン</button>
       <h2>プラス</h2>
       <button class="button wow pulse infinite">ボタン</button>
       <h2>ジェロ</h2>
       <button class="button wow jello infinite">ボタン</button>
       <h2>①ホバーすると背景色が変わるボタン</h2>
       <button class="button" id="button1">ボタン</button>
       <h2>②ホバーすると背景が透明になるボタン</h2>
       <button class="button" id="button2">ボタン</button>
       <h2>③ホバーすると大きくなるボタン</h2>
       <button class="button" id="button3">ボタン</button>
       <h2>④ホバーすると鼓動するボタン</h2>
       <button class="button" id="button4">ボタン</button>
       <h2>⑤ホバーするとボタンの文字が広がる</h2>
       <button class="button" id="button5">ボタン</button>
       <h2>⑥ホバーすると浮き上がるボタン</h2>
       <button class="button" id="button6">ボタン</button>
       <h2>⑦ホバーするとボタンがふわふわ揺れるボタン</h2>
       <button class="button" id="button7">ボタン</button>
       <h2>⑧ホバーすると沈むボタン</h2>
       <button class="button" id="button8">ボタン</button>
       <h2>⑨バウンドするボタン</h2>
       <button class="button wow bounce" id="button9">ボタン</button>
       <h2>⑨フェードインするボタン</h2>
       <button class="button wow fadeInUp" id="button10">ボタン</button>
       <h2>⑩クリックするとへこむボタン</h2>
       <button><p>click!</p></button>
   </div>



<script src="./wow.min.js"></script>   
<script>
    new WOW().init();
</script>

</body>
</html>
